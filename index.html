<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            background-color: #4CAF50;
            padding: 15px 25px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>
